<!DOCTYPE html>
<html lan="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1>Book List</h1>
	<table>
		<tr>
			<th>Id</th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Books</th>
		</tr>
		<tr th:each="author : ${authors}">
			<td th:text="${author.id}">123</td>
			<td th:text="${author.firstName}">John</td>
			<td th:text="${author.lastName}">S</td>
			<td th:text="${author.books}">Books</td>
		</tr>
	</table>

</body>
</html>
